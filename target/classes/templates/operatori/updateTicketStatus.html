<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aggiorna stato ticket</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

</head>
<body>
    <div class="container mt-4">
        <h1>Aggiorna stato Ticket</h1>
        <form th:action="@{/operatori/{operatoreId}/tickets/{ticketId}/aggiorna-stato(operatoreId=${operatoreId}, ticketId=${ticket.id})}" method="post" th:object="${ticket}">
            <div class="form-group">
                <label for="titolo">Titolo</label>
                <input type="text" id="titolo" name="titolo" class="form-control" th:field="*{titolo}" th:errorClass="is-invalid" required>
                <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                    <span th:errors="*{titolo}">Devi inserire un titolo</span>
                </div>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="descrizione" class="form-control" th:field="*{descrizione}" th:errorClass="is-invalid" ></textarea>
                <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
                    <span th:errors="*{descrizione}">Devi inserire una descrizione</span>
                </div>
            </div>
            <div class="form-group">
                <label for="dataCreazione">Data Creazione</label>
                <input type="date" id="dataCreazione" name="dataCreazione" class="form-control" th:field="*{dataCreazione}" th:errorClass="is-invalid" >
                <div th:if="${#fields.hasErrors('dataCreazione')}" class="invalid-feedback">
                    <span th:errors="*{dataCreazione}">Devi inserire una data</span>
                </div>
            </div>
            <div class="form-group">
                <label for="stato">Stato</label>			
                <select id="stato" name="newStatus" class="form-control" th:field="*{stato}" th:errorClass="is-invalid">
                    <option value="Da fare">Da fare</option>
                    <option value="In corso">In corso</option>
                    <option value="Completato">Completato</option>
                </select>
            </div>
			<div class="form-group">
			    <label for="titolo">Categoria</label>
			    <input type="text" id="titolo" name="categoria" class="form-control" th:field="*{categoria}" th:errorClass="is-invalid">
			    <div th:if="${#fields.hasErrors('categoria')}" class="invalid-feedback">
			        <span th:errors="*{categoria}">Devi inserire una categoria</span>
			    </div>
			</div>
			<div class="form-group">
				<label for="titolo">User</label>
				<input type="text" id="titolo" name="user" class="form-control" th:field="*{user}" th:errorClass="is-invalid" >
				<div th:if="${#fields.hasErrors('user')}" class="invalid-feedback">
				    <span th:errors="*{user}">Devi inserire un operatore</span>
				</div>
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
