<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crea ticket</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

</head>
<body>
    <div class="container mt-4">
        <h1>Crea Ticket</h1>
        <form th:action="@{/tickets/create}" method="post" th:object="${ticket}">
            <div class="form-group">
                <label for="titolo">Titolo</label>
                <input type="text" class="form-control" id="titolo" th:field="*{titolo}" placeholder="inserisci titolo" th:errorClass="is-invalid">
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea class="form-control" id="descrizione" th:field="*{descrizione}" rows="3" placeholder="Inserisci le descrizioni " th:errorClass="is-invalid"></textarea>
            </div>
			<div class="form-group">
			     <label for="stato">Stato</label>
			     <select id="stato" name="stato" class="form-control" th:field="*{stato}" th:errorClass="is-invalid">
			    	 <option value="Da fare">Da fare</option>
			    	 <option value="In corso">In corso</option>
			    	 <option value="Completato">Completato</option>
			     </select>
			</div>
			<div class="mb-3">
				<label for="inizio" class="form-label">Data creazione</label>
				<input th:errorClass= "is-invalid" th:field="*{dataCreazione}" type="date" name ="dataCreazione" class="form-control" id="dataCreazione" aria-describedby="dataCreazione" placeholder="Data di creazione del ticket">
				<div th:if="${#fields.hasErrors('dataCreazione')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('dataCreazione')}" th:text="${err}">						
						</li>
					</ul>
			</div>
			<div class="form-group">
			    <label for="user">Username</label>
			    <select id="user" name="user" class="form-control" th:field="*{user.id}">
			        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}" th:errorClass="is-invalid"></option>
			     </select>
			 </div>
			 <div class="form-group">
			     <label for="categoria">Categoria</label>
			     <select id="categoria" name="categoria" class="form-control" th:field="*{categoria.id}">
			         <option th:each="categoria : ${categorie}" th:value="${categoria.id}" th:text="${categoria.nome}" th:errorClass="is-invalid"></option>
			     </select>
			 </div>
            <button type="submit" class="btn btn-primary">Crea</button>
        </form>
    </div>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
			integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
			crossorigin='anonymous'>
	</script>
	</body>
	</html>
